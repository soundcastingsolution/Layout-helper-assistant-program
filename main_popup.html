
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #1d1f27, #282c34);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .popup-container {
            width: 80%;
            max-width: 600px;
            background: #2a2e38;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .popup-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .popup-header h2 {
            margin: 0;
            color: #ffffff;
        }
        .function-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .function-list button {
            background: #3a3f4b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .function-list button:hover {
            background: #505760;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation-buttons button {
            background: #3a3f4b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .navigation-buttons button:hover {
            background: #505760;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h2>Select a Function</h2>
        </div>
        <div class="function-list">
            <button onclick="openFunction('add_prefix.html')">Add Prefix</button>
            <button onclick="openFunction('remove_prefix.html')">Remove Prefix</button>
            <button onclick="openFunction('add_suffix_fixed.html')">Add Suffix (Fixed)</button>
            <button onclick="openFunction('add_suffix_random.html')">Add Suffix (Random)</button>
            <button onclick="openFunction('remove_suffix.html')">Remove Suffix</button>
            <button onclick="openFunction('attach_columns.html')">Attach Columns</button>
            <button onclick="openFunction('copy_column.html')">Copy Column</button>
            <button onclick="openFunction('line_editor.html')">Line Editor</button>
            <button onclick="openFunction('decode.html')">Decode</button>
            <button onclick="openFunction('add_regex.html')">Add Regex</button>
            <button onclick="openFunction('apply_regex.html')">Apply Regex</button>
        </div>
        <div class="navigation-buttons">
            <button onclick="closePopup()">Close</button>
            <button onclick="goBack()">Back to List</button>
        </div>
    </div>
    <script>
        function openFunction(page) {
            window.location.href = page;
        }
        function closePopup() {
            alert("Closing popup! Replace this with your actual close logic.");
        }
        function goBack() {
            alert("Returning to main list! Replace this with your actual back logic.");
        }
    </script>
</body>
</html>
